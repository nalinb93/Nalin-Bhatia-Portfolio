<script>
$(document).ready(function(){
  $("a").on('click', function(event) {


    if (this.hash !== "") {
      event.preventDefault();
      var trans = this.hash;

      $('html, body').animate({
        scrollTop: $(trans).offset().top
      }, 900, function(){


        window.location.hash = trans;
      });
    }
  });
});
